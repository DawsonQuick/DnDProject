<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>From Blender to Three.js</title>
    <style>
        body {
            margin: 0
        }
    </style>

    
</head>
<body>
    <a id="returnHome" href="./../index.html">Return to Home Page</a>
    <h1 id="content" style="color:crimson">Session Login</h1>
    
    <div id="loginContainer">
    <!-- Text field and button -->
    <input type="text" id="usernameField" placeholder="Enter Username Here">
    <input type="text" id="passwordField" placeholder="Enter Password Here">
    <button id="updateButton">Enter</button>
    </div>
    <!-- A container for dynamically loaded scripts -->
    <div id="scriptContainer"></div>

    <!-- After all Elements are loaded in , import a javascript file to use the elements-->
    <script src="./js/login.js" type="module"></script>
    
</body>
</html>
